<div #searchModelRef class="modal fade" aria-labelledby="searchModal" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
    <div class="modal-content">
      <div class="modal-body">
        <h1 class="modal-title font-serif fs-4" id="exampleModalLabel">Wikipedia article search</h1>
        <div class="input-group">
        <input class="form-control" id="searchTerm" type="text" [formControl]="searchTerm">
        <select class="form-select w-auto flex-grow-0" id="language">
          <option selected>en</option>
          <option value="1">de</option>
          <option value="2">sv</option>
          <option value="3">ar</option>
        </select>
        </div>

        @for (i of array; track i) {
        <div class="card my-2" aria-hidden="true">
          <div class="card-body">
            <h5 class="card-title placeholder-glow">
              <span class="placeholder col-6"></span>
            </h5>
            <p class="card-text placeholder-glow">
              <span class="placeholder col-7"></span>
              <span class="placeholder col-4"></span>
              <span class="placeholder col-4"></span>
              <span class="placeholder col-6"></span>
              <span class="placeholder col-8"></span>
            </p>
          </div>
        </div>
        }
      </div>
    </div>
  </div>
</div>
